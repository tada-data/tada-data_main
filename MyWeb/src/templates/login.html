<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        {% include "navbar_5.html" %}
        <h1>로그인</h1>
        <form action="/login" method="POST">
            <!--아까 같은 login router인데 login페이지를 요청하는 것 말고, login페이지를 보여줘야 함-->
            <!--어떻게? 둘은 다른 방식: 첫번째 방식: login 페이지를 navbar로 요청(get 방식), 두번째 요청(지금):Post방식(form으로 id와 pw 전달)-->
            <input type="username" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type = "submit" value="Log in">
        </form>
        {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>로그인 실패</strong> 아이디 또는 패스워드가 틀렸습니다.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    </body>
</html>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
